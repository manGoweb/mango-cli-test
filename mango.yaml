src_folder: src
dist_folder: dist
styles:
  - src/styles/index.sass
  - src/styles/oldie.sass
  - src/styles/print.sass
scripts:
  - src/scripts/index.js
  - src/serviceWorker.js
images:
  - src/images/**/*.{jpg,png}
sprites:
  -
    path: src/sprites/*.svg
    name: false
static:
  - src/fonts/**
  - node_modules/lt-ie-9/lt-ie-9.min.js
  - node_modules/jquery/dist/jquery.min.js
  - src/data/manifest.json
templates:
  - src/templates/*.pug
buildstamp:
  - dist/styles/*.css
  - dist/scripts/index.js
data:
  manifest: src/data/manifest.json
dependencies:
  - bootstrap@^4.0.0
  - bourbon@^4.3.3
  - jquery@^3.3.1
  - lt-ie-9@^0.1.0
  - normalize-scss@^7.0.1
  - popper.js@^1.12.9
  - stylus-normalize@^3.0.3
hooks:
  init: mango install
version: "~1.6.0"
